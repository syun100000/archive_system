{% extends "ArchiveViewer/base.html" %}
{% block head_title %}パスワードのリセット{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">パスワードのリセット</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary" name="action" value="change password">パスワードのリセット</button>
                    </form>
                </div>
            </div>
            <a class="mt-3" href="{% url 'index' %}">ホームに戻る</a>
        </div>
    </div>
</div>
{% endblock %}
