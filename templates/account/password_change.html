{% extends "ArchiveViewer/base.html" %}
{% block head_title %}パスワード変更{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">パスワード変更</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">パスワードを変更する</button>
                    </form>
                    <p class="mt-3">現在のパスワードを忘れた場合は<a href="{% url 'account_reset_password' %}">こちら</a></p>
                </div>
            </div>
            <a class="mt-3" href="{% url 'index' %}">ホームに戻る</a>
        </div>
    </div>
</div>
{% endblock %}
