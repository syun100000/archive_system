{% extends "ArchiveViewer/base.html" %}
{% block head_title %}新規登録{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">新規登録</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-primary">登録</button>
                    </form>
                    <p class="mt-3">アカウントをお持ちの方は<a href="{% url 'account_login' %}">こちら</a></p>
                </div>
            </div>
            <a class="mt-3" href="{% url 'index' %}">ホームに戻る</a>
        </div>
    </div>
</div>
{% endblock %}
