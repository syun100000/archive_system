{% block search_bar %}
<div class="row justify-content-center">
    <h2 class="text-center">検索</h2>
    <div class="col-md-6">
        <form method="GET" action="{% url 'search' %}" class="search-form">{% csrf_token %}
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="検索" aria-label="キーワードを入力" name="keyword" id="id_keyword" maxlength="100">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">検索</button>
                </div>
            </div>
            <div class="d-flex">
                <p class="mr-3" >検索対象：</p>
                <div class="form-check ml-3">
                    <input class="form-check-input" type="radio" name="searchOption" id="report_radio" value="report" checked >
                    <label class="form-check-label" for="report_radio">
                        記事
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchOption" id="upload_radio" value="upload"  >
                    <label class="form-check-label" for="upload_radio">
                        アーカイブコンテンツ
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock search_bar %}
